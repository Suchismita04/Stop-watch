<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop watch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://fontawesome.com/icons/stopwatch?f=classic&s=duotone">
</head>

<body>
    <div class="container">
        <h1>STOP WATCH</h1>
        <div class="watch">

             <span id="hr">00</span>
             <span id="min">00</span>
             <span id="sec">00</span>
             <span id="count">00</span>
           
        </div>
          
        <div class="bt">

            <div id="restart">
                <button class="btn" >
                    <!-- <i class="fa-duotone fa-stopwatch fa-2xl" style="--fa-primary-color: #3763ae; --fa-secondary-color: #d5dae2;"></i> -->
                    restart
                </button>
            </div>

            <div id="start" >
                <button class="btn">
                    <!-- <i class="fa-duotone fa-stopwatch fa-2xl" style="--fa-primary-color: #3763ae; --fa-secondary-color: #d5dae2;"></i> -->
                    start
                </button>
            </div>

            <div id="stop" >
                <button class="btn">
                    <!-- <i class="fa-duotone fa-stopwatch fa-2xl" style="--fa-primary-color: #3763ae; --fa-secondary-color: #d5dae2;"></i> -->
                    stop
                </button>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>
</body>

</html>
